<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="screen"></div>
        <div id="btnArea">
            <div class="btnRow">
                <button id="7" class="numBtn">7</button>
                <button id="8" class="numBtn">8</button>
                <button id="9" class="numBtn">9</button>
                <button id="add" class="operatorBtn">+</button>
            </div>
            <div class="btnRow">
                <button id="4" class="numBtn">4</button>
                <button id="5" class="numBtn">5</button>
                <button id="6" class="numBtn">6</button>
                <button id="subtract" class="operatorBtn">-</button>
            </div>
            <div class="btnRow">
                <button id="1" class="numBtn">1</button>
                <button id="2" class="numBtn">2</button>
                <button id="3" class="numBtn">3</button>
                <button id="multiply" class="operatorBtn">ร</button>
            </div>
            <div class="btnRow">
                <button id="0" class="numBtn">0</button>
                <button id="clear">CLEAR</button>
                <button id="calculate">=</button>
                <button id="divide" class="operatorBtn">รท</button>
            </div>
        </div>
    </div>
    
    
</body>
</html>
