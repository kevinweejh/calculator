<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="screen"></div>
    <div id="btnArea">
        <section>
            <div>
                <button id="7" class="numBtn">7</button>
                <button id="8" class="numBtn">8</button>
                <button id="9" class="numBtn">9</button>
            </div>
            <div>
                <button id="4" class="numBtn">4</button>
                <button id="5" class="numBtn">5</button>
                <button id="6" class="numBtn">6</button>
            </div>
            <div>
                <button id="1" class="numBtn">1</button>
                <button id="2" class="numBtn">2</button>
                <button id="3" class="numBtn">3</button>
            </div>
            <div>
                <button id="0" class="numBtn">0</button>
                <button id="clear">CLEAR</button>
                <button id="calculate">=</button>
            </div>
        </section>
        <aside>
            <div class="operatorBtnContainer">
                <button class="operatorBtn" id="add">+</button>
            </div>
            <div class="operatorBtnContainer">
                <button class="operatorBtn" id="subtract">-</button>
            </div>
            <div class="operatorBtnContainer">
                <button class="operatorBtn" id="multiply">ร</button>
            </div>
            <div class="operatorBtnContainer">
                <button class="operatorBtn" id="divide">รท</button>
            </div>
        </aside>
    </div>
    
</body>
</html>
